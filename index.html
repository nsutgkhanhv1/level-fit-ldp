<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Level Fit - Gamify Your Fitness Journey</title>
  <meta name="description" content="Level Up Fitness is an upcoming app that combines workout challenges with gaming elements to make exercise fun and engaging.">
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
  
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'page-bg': '#fef6f2',
            'text-secondary': '#383838',
            'text-muted': '#c2c2c2',
            'accent-orange': '#e55f0c',
          },
          fontFamily: {
            'fira': ['"Fira Sans Condensed"', 'sans-serif'],
          },
        }
      }
    }
  </script>
  
  <link rel="stylesheet" href="index.css">
</head>
<body>
  
  <!-- Frame 3 - Main container -->
  <div class="frame-3" data-node-id="3:24">
    
    <!-- Frame 4 - Content wrapper (1200px max) -->
    <div class="frame-4" data-node-id="3:25">
      
      <!-- Background image 1 (1200x800) -->
      <img src="assets/28af463c08d8bbbda4e7ca8eb6c0308c0be489eb.png" alt="" class="bg-image" data-node-id="3:26">
      
      <!-- Frame 5 - Header section (1200x322) -->
      <div class="frame-5" data-node-id="3:28">
        
        <!-- Logo (433x128) -->
        <img src="assets/83323434341eb0c91b491ee030922992da346f8e.png" alt="Level Fit" class="logo" data-node-id="18:59">
        
        <!-- Frame 6 - Subtitle container -->
        <div class="frame-6" data-node-id="3:51">
          <h1 class="subtitle" data-node-id="3:52">Get Ready to Level Up Fitness!</h1>
        </div>
        
        <!-- Frame 7 - Coming soon badge (373x87) -->
        <div class="frame-7" data-node-id="3:58">
          <span class="badge-text" data-node-id="3:59">Coming soon!</span>
        </div>
      </div>
      
      <!-- Frame 8 - Hero characters section (1200x269) -->
      <div class="frame-8" data-node-id="8:20">
        
        <!-- Frame 9 - Character 1: Dog mascot (380x235) -->
        <div class="frame-9" data-node-id="8:21">
          <img src="assets/c5f15409b327446102bd5de3918c98b8329ea8f0.png" alt="Coach" class="char-img" data-node-id="12:29">
        </div>
        
        <!-- Frame 10 - Character 2: Coins/Rewards (380x235) -->
        <div class="frame-10" data-node-id="8:22">
          <img src="assets/59310df98fd2dff9c7b42f60a8b2b31ff6743da0.png" alt="3D Demo" class="char-img" data-node-id="12:30">
        </div>
        
        <!-- Frame 11 - Character 3: Mannequin (380x235) -->
        <div class="frame-11" data-node-id="8:26">
          <img src="assets/5c0debc02281529fd032966363fafb0e41522cf4.png" alt="Rewards" class="char-img" data-node-id="8:16">
        </div>
      </div>
      
      <!-- Cards Section with Mascot Overlay -->
      <div class="cards-section" data-node-id="7:7">
        
        <!-- Mascot overlay on the left -->
        <div class="mascot-overlay">
          <img src="assets/c5f15409b327446102bd5de3918c98b8329ea8f0.png" alt="Shiba Coach">
        </div>
        
        <div class="cards-inner" data-node-id="7:8">
          
          <!-- Card 1 - Train with Cool Coach -->
          <div class="card-frame" data-node-id="15:37">
            <div class="card-header">
              <span>Train with your<br>Cool coach!</span>
            </div>
            <div class="card-content">
              <img src="assets/8d9ef2282180758406a2fec89fed5fc91586756c.png" alt="Coach Mascot">
            </div>
          </div>
          
          <!-- Card 2 - Learn with 3D Demos -->
          <div class="card-frame" data-node-id="15:46">
            <div class="card-header">
              <span>Learn with<br>3D Demos!</span>
            </div>
            <div class="card-content">
              <img src="assets/5c0debc02281529fd032966363fafb0e41522cf4.png" alt="3D Mannequin">
            </div>
          </div>
          
          <!-- Card 3 - Unlock Rewards -->
          <div class="card-frame" data-node-id="15:51">
            <div class="card-header">
              <span>Unlock Rewards<br>& Fun</span>
            </div>
            <div class="card-content">
              <img src="assets/59310df98fd2dff9c7b42f60a8b2b31ff6743da0.png" alt="Rewards Jar">
            </div>
          </div>
        </div>
      </div>
      
      <!-- Frame 18 - Bottom section (1200x529) -->
      <div class="frame-18" data-node-id="29:88">
        
        <!-- Frame 19 - Divider section (1180x69) -->
        <div class="frame-19" data-node-id="31:89">
          <!-- Frame 35 - Divider content (670x49) -->
          <div class="divider-frame" data-node-id="43:43">
            <span class="divider-line short" data-node-id="31:90"></span>
            <span class="divider-text" data-node-id="31:92">Be the First to Play!</span>
            <span class="divider-line long" data-node-id="31:94"></span>
          </div>
        </div>
        
        <!-- Frame 20 - Form section (1180x222) -->
        <div class="frame-20" data-node-id="31:95">
          <!-- Frame 21 - Email form (621x60) -->
          <form class="email-form" id="signup-form" data-node-id="34:2">
            <input type="email" placeholder="Email..." class="email-input" id="email-input" required data-node-id="34:57">
            <!-- Frame 22 - Button (196x60) -->
            <button type="submit" class="submit-btn" data-node-id="34:58">
              <span data-node-id="34:61">Notify Me</span>
            </button>
          </form>
        </div>
      </div>
      
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
